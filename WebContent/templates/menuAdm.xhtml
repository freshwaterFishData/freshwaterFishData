<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:form>
				<p:menubar autoDisplay="true"
					style="width: 100%; border: none; background-color: transparent; color: white">

						<p:submenu label="Atividades">
							<p:submenu label="Função">
								<p:menuitem value="Lista de funções"
									action="/perfilAdministrativo/atividade/listarFuncoes" ajax="false" />
							</p:submenu>
							<p:submenu label="Subfunção">
								<p:menuitem value="Lista de subfunções"
									action="/perfilAdministrativo/atividade/listarSubFuncoes}" ajax="false" />
							</p:submenu>

						</p:submenu>

						<p:submenu label="Disciplinas">
							<p:menuitem value="Lista de disciplinas" action="/perfilAdministrativo/disciplina/listarDisciplina" ajax="false" disabled="false" />

						<p:submenu label="Período">

							<p:menuitem value=" Lista de períodos"
								action="/perfilAdministrativo/periodo/listarPeriodo" ajax="false"
								disabled="false" />

						<p:submenu label="Professor">

							<p:menuitem value="Lista de professores"
								action="/perfilAdministrativo/professor/listarProfessor" ajax="false" disabled="false" />
						</p:submenu>
						
						<p:submenu label="Turma">
							<p:menuitem value="Lista de turmas" action="/perfilAdministrativo/turma/listarTurma"
								ajax="false" disabled="false" />

						</p:submenu>
						<p:submenu label="Conta" icon="ui-icon-document">
							<p:menuitem value="Alterar Senha Professor" action="#"
								ajax="false" />

						</p:submenu>
					</p:submenu>

					<p:submenu label="Conta" icon="ui-icon-document">
						<p:menuitem value="Alterar Senha" action="#" ajax="false" />
						<p:menuitem value="Sair" action="#{usuarioMB.logout()}" ajax="false" />
					</p:submenu>
				</p:menubar>
				
			</h:form>
