<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

<ui:composition template="/templates/template.xhtml">

	<ui:define name="content">
	 
<h:body>
        <h:form style="margin: 0 auto;">
        
        <p:panel id="basic" header="Recuperação de senha" />
           <p:panel>
           <p:messages id="messages" style="margin: 0 auto; width: 625px;"/>
              <!--  <p:messages id="messages" style="margin: 0 auto; width: 550px;"/> -->             
              
              
              <p:panelGrid columns="2" styleClass="panelGridCenter">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginMB.pessoa.email}" required="true" size="50" placeholder="Digite seu email para recuperar sua senha" requiredMessage="O Campo Email é obrigatório" />
                                        
                    <p:commandButton value="Recuperar Senha" action="#{loginMB.recuperarSenha}" ajax="false">
                    </p:commandButton>
   
              </p:panelGrid>
            </p:panel>  
        </h:form>
  </h:body>

	</ui:define>
</ui:composition>
</html>
