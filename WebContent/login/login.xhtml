<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Peld</title>
</h:head>


<h:body>

	<div class="login-page">


		<div class="form">
		
			<img src="#{facesContext.externalContext.requestContextPath}/images/Logo_FreshWater.png" style="width: 200px;" ></img>
			<br /><br />
			
			<p class="message">Autenticação no sistema</p>
			<br />

			<h:form class="login-form">

				<p:inputText id="cpf" value="#{personMB.person.cpf}"
					maxlength="11" required="true" size="11"
					placeholder="Digite seu cpf"
					requiredMessage="O Campo CPF é obrigatório" />
					
				<p:password id="senha" value="#{personMB.person.password}" size="50"
					required="true" placeholder="Digite sua senha"
					requiredMessage="O Campo senha é obrigatório" />

				<p:commandButton value="Entrar" update="messages"
					action="#{personMB.logar}" ajax="false" />

			</h:form>
		</div>
	</div>

</h:body>


<style>
.login-page {
	width: 360px;
	padding: 8% 0 0;
	margin: auto;
}

.form {
	position: relative;
	z-index: 1;
	background: #FFFFFF;
	max-width: 360px;
	margin: 0 auto 100px;
	padding: 45px;
	text-align: center;
	box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0
		rgba(0, 0, 0, 0.24);
}

.form input {
	font-family: "Roboto", sans-serif;
	outline: 0;
	background: #f2f2f2;
	width: 100%;
	border: 0;
	margin: 0 0 15px;
	padding: 15px;
	box-sizing: border-box;
	font-size: 14px;
}

.form button {
	font-family: "Roboto", sans-serif;
	text-transform: uppercase;
	outline: 0;
	background: #87CEFA; --
	width: 100%;
	border: 0;
	padding: 15px;
	color: #FFFFFF;
	font-size: 14px;
	-webkit-transition: all 0.3 ease;
	transition: all 0.3 ease;
	cursor: pointer;
}

.form button:hover, .form button:active, .form button:focus {
	background: #43A047;
}

.form .message {
	margin: 15px 0 0;
	color: #b3b3b3;
	font-size: 12px;
}

.form .message a {
	color: #4CAF50;
	text-decoration: none;
}

.form .register-form {
	display: none;
}

.container {
	position: relative;
	z-index: 1;
	max-width: 300px;
	margin: 0 auto;
}

.container:before, .container:after {
	content: "";
	display: block;
	clear: both;
}

.container .info {
	margin: 50px auto;
	text-align: center;
}

.container .info h1 {
	margin: 0 0 15px;
	padding: 0;
	font-size: 36px;
	font-weight: 300;
	color: #1a1a1a;
}

.container .info span {
	color: #4d4d4d;
	font-size: 12px;
}

.container .info span a {
	color: #000000;
	text-decoration: none;
}

.container .info span .fa {
	color: #EF3B3A;
}

body {
	background: #87CEFA; /* fallback for old browsers */
	background: -webkit-linear-gradient(right, #0088cc, #9BCEF1);
	background: -moz-linear-gradient(right, #0088cc, #9BCEF1);
	background: -o-linear-gradient(right, #0088cc, #9BCEF1);
	background: linear-gradient(to left, #0088cc, #9BCEF1);
	font-family: "Roboto", sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
</style>
</html>
