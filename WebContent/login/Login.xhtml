<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/newTemplate.xhtml">
	<ui:define name="content">

		<h:form id="login" style="margin-top: 100px">
			<p:growl id="growl" showDetail="true" sticky="true" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Login" />
				<p:inputText value="#{usuarioMB.login}" />
				<p:outputLabel value="Senha" />
				<p:password value="#{usuarioMB.senha}" />
			</h:panelGrid>
			<p:commandButton value="Entrar no Sistema"
				action="#{usuarioMB.logar()}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
